name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0"
    
    - name: Build
      run: swift build
    
    - name: Run tests
      run: swift test
    
    - name: Check Swift format
      run: |
        if command -v swiftformat >/dev/null 2>&1; then
          swiftformat --lint .
        else
          echo "swiftformat not installed, skipping format check"
        fi